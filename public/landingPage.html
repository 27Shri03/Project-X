<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to RedChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }

        p {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .btn.socket {
            background-color: #3498db;
        }

        .btn.socket:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to RedChat Server</h1>
        <p>Explore our comprehensive documentation to get started with RedChat. Discover the powerful features and
            integrations available for our chat application, including both RESTful API and real-time socket
            communication.</p>
        <div class="btn-container">
            <a href="API_DOCS_URL" class="btn">View API Docs</a>
            <a href="SOCKET_DOCS_URL" class="btn socket">View Socket Docs</a>
        </div>
    </div>
</body>

</html>
